version: 2.1

jobs:
  build:
    docker:
      - image: cypress/browsers:node18.12.0-chrome107
        environment:
          ## this enables colors in the output
          TERM: xterm
    steps:
      - checkout
      - run:
          name: Installing dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Starting server
          command: yarn start
      - run:
          name: Waiting server
          command: timeout 100 bash -c 'while [ $(curl -s -o /dev/null -w %{http_code} localhost:5173) != "200" ]; do sleep 15; done' || false
      - run:
          name: Running Cypress
          command: yarn cypress:run
