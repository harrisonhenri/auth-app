name: E2E tests

on:
  push:
    branches: [master]

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
    env:
      CYPRESS_VITE_API_URL: ${{secrets.CYPRESS_VITE_API_URL}}
